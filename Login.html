<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h1>Welcome Astronomer!</h1>

        <!-- Login Section -->
        <div class="login-box" id="loginBox">
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2>Log In</h2>
            <form>
                <input type="email" placeholder="E-MAIL" required>
                <input type="password" placeholder="PASSWORD" required>
                <button type="button" id="login-button">LOG IN</button>
            </form>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot password?</a>
            </div>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>

        <!-- Signup Section -->
        <div class="signup-box hidden" id="signupBox">
            <div class="user-icon">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Location" required>
                <input type="number" placeholder="Contact" required>
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <button type="button" id="signup-button">SIGN UP</button>
            </form>
                <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
